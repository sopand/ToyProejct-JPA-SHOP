<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToyShop</title>
    <link th:href="@{/css/reset2.css}" rel="stylesheet"/>
    <link th:href="@{/css/reset.css}" rel="stylesheet"/>
    <link th:href="@{/css/seller.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/css/js/login.js}"></script>
</head>
<body>
<div id="container">
    <aside id="seller_aside_con">
        <span class="seller_aside_text">판매자 관리페이지</span>
        <ul>
            <li>
                <a href="#">메인</a>
            </li>
            <li>
                <a href="#">제품리스트</a>
            </li>
        </ul>
    </aside>
    <main id="seller_main_con">
        <div class="seller_main_box">
            <form class="seller_main_search_box">
                <div class="search_label">
                    <input type="search" name="search" placeholder="검색">
                </div>
                <button type="submit" id="search_btn"><span class="material-symbols-outlined">
search
</span>
                </button>
                <select name="abcd" class="search_select">
                    <option>태그등록1</option>
                    <option>태그등록2</option>
                    <option>태그등록3</option>
                </select>
            </form>
            <div class="seller_select_box">
                <select name="abcd" class="search_select2">
                    <option>태그등록1</option>
                    <option>태그등록2</option>
                    <option>태그등록3</option>
                </select>
            </div>

            <div class="seller_main_content">
                <div class="seller_main_content_box">
                    <div class="content-top">
                        <div class="main_content_img">
                            <img src="/projectimg/logo.png">
                        </div>
                        <div class="main_content_product">
                            <span>제품명</span>
                            <span>제품가격</span>
                            <span>제품 등록일</span>
                            <span>제품 카테고리</span>
                        </div>

                    </div>
                    <div class="main_content_option">
                        <span>옵션 1, 2 , 수량</span>
                        <span>옵션 1, 2 , 수량</span>
                        <span>옵션 1, 2 , 수량</span>
                    </div>
                </div>
            </div>
        </div>


    </main>
</div>

</body>
</html>
