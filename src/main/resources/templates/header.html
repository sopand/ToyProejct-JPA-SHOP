<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" >

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<header id="index_hed_con" th:fragment="header">
    <div class="index_hed_box">
        <div class="index_hed_log_box" th:if="${session.email}==null">
            <a href="/login">로그인</a>
            <a href="/members">회원가입</a>
        </div>
        <div class="index_hed_log_box" th:if="${session.email}!=null">
            <a href="javascript:void(0)" class="logout_href" th:value="${session.email}">로그아웃</a>
            <a href="/products">제품등록</a>
            <a href="/orders/cart">장바구니</a>
            <a th:href="@{/orders/drives}">배송조회</a>
            <a th:href="|/products/list/${session.id}/${session.email}|">판매조회</a>
        </div>
        <div class="index_hed_menu_box">
            <div class="index_hed_menu"><a href="/products/list">전체상품</a></div>
            <div class="index_hed_menu"><a href="/products/list/상의">상의</a></div>
            <div class="index_hed_menu"><a href="/products/list/하의">하의</a></div>
            <div class="index_hed_menu"><a href="/products/list/아우터">아우터</a></div>
            <div class="index_hed_menu"><a href="/products/list/신발">신발</a></div>
            <div class="index_hed_menu"><a href="/products/list/악세사리">악세사리</a></div>
        </div>
    </div>

</header>
</body>
</html>
